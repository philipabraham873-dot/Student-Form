<!DOCTYPE html>
<html>
<head>
  <title>CSC315 Student Registration</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2a5298;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #2a5298;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e3c72;
    }

    .link {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      color: #2a5298;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>CSC315 Student Registration</h2>

    <form id="studentForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="text" id="matric" placeholder="Matric Number" required>
      <button type="submit">Submit</button>
    </form>

    <a href="view.html" class="link">View Registered Students</a>
  </div>

  <footer>
    Form designed by Course Rep
  </footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAmAOffQdqmhAXS8R1-JIvz5TDAvX_Xb-Q",
  authDomain: "form-for-csc315.firebaseapp.com",
  projectId: "form-for-csc315",
  storageBucket: "form-for-csc315.firebasestorage.app",
  messagingSenderId: "980417946572",
  appId: "1:980417946572:web:1c1ac110e78fb18950b369",
  measurementId: "G-FDVHQWGY52"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("studentForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullname = document.getElementById("fullname").value;
  const matric = document.getElementById("matric").value;

  try {
    await addDoc(collection(db, "students"), {
      fullname: fullname,
      matric: matric,
      createdAt: new Date()
    });

    alert("Student saved successfully!");
    document.getElementById("studentForm").reset();

  } catch (error) {
    alert("Error saving data: " + error.message);
  }
});

</script>

</body>
</html>
